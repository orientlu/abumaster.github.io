ine"><span class="comment">/*一些头文件*/</span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">ifdef</span> USE_OPENCV</span></span><br><span class="line"><span class="comment">/* Pair (label, confidence) </span></span><br><span class="line"><span class="comment"> * 代表一个预测结果，标签和概率的组合</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">typedef</span> <span class="built_in">std</span>::pair&lt;<span class="built_in">string</span>, <span class="keyword">float</span>&gt; Prediction;</span><br><span class="line"><span class="comment">//定义一个分类的类</span></span><br><span class="line"><span class="keyword">class</span> Classifier &#123;</span><br><span class="line"> <span class="keyword">public</span>:</span><br><span class="line">  Classifier(<span class="keyword">const</span> <span class="built_in">string</span>&amp; model_file,</span><br><span class="line">             <span class="keyword">const</span> <span class="built_in">string</span>&amp; trained_file,</span><br><span class="line">             <span class="keyword">const</span> <span class="built_in">string</span>&amp; mean_file,</span><br><span class="line">             <span class="keyword">const</span> <span class="built_in">string</span>&amp; label_file);</span><br><span class="line"><span class="comment">//提供给外部的接口，返回一个预测。参数：需要预测的图像和概率最大的N个结果</span></span><br><span class="line">  <span class="built_in">std</span>::<span class="built_in">vector</span>&lt;Prediction&gt; Classify(<span class="keyword">const</span> cv::Mat&amp; img, <span class="keyword">int</span> N = <span class="number">5</span>);</span><br><span class="line"></span><br><span class="line"> <span class="keyword">private</span>:</span><br><span class="line">  <span class="function"><span class="keyword">void</span> <span class="title">SetMean</span><span class="params">(<span class="keyword">const</span> <span class="built_in">string</span>&amp; mean_file)</span></span>;<span class="comment">//设置中值</span></span><br><span class="line">  <span class="built_in">std</span>::<span class="built_in">vector</span>&lt;<span class="keyword">float</span>&gt; Predict(<span class="keyword">const</span> cv::Mat&amp; img);</span><br><span class="line">  <span class="function"><span class="keyword">void</span> <span class="title">WrapInputLayer</span><span class="params">(<span class="built_in">std</span>::<span class="built_in">vector</span>&lt;cv::Mat&gt;* input_channels)</span></span>;</span><br><span class="line">  <span class="function"><span class="keyword">void</span> <span class="title">Preprocess</span><span class="params">(<span class="keyword">const</span> cv::Mat&amp; img,</span></span></span><br><span class="line"><span class="function"><span class="params">                  <span class="built_in">std</span>::<span class="built_in">vector</span>&lt;cv::Mat&gt;* input_channels)</span></span>;</span><br><span class="line"></span><br><span class="line"> <span class="keyword">private</span>:</span><br><span class="line">  <span class="built_in">shared_ptr</span>&lt;Net&lt;<span class="keyword">float</span>&gt; &gt; net_;</span><br><span class="line">  cv::Size input_geometry_;</span><br><span class="line">  <span class="keyword">int</span> num_channels_;</span><br><span class="line">  cv::Mat mean_;</span><br><span class="line">  <span class="built_in">std</span>::<span class="built_in">vector</span>&lt;<span class="built_in">string</span>&gt; labels_;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">Classifier::Classifier(<span class="keyword">const</span> <span class="built_in">string</span>&amp; model_file,</span><br><span class="line">                       <span class="keyword">const</span> <span class="built_in">string</span>&amp; trained_file,</span><br><span class="line">                       <span class="keyword">const</span> <span class="built_in">string</span>&amp; mean_file,</span><br><span class="line">                       <span class="keyword">const</span> <span class="built_in">string</span>&amp; label_file) &#123;</span><br><span class="line"><span class="meta">#<span class="meta-keyword">ifdef</span> CPU_ONLY</span></span><br><span class="line">  Caffe::set_mode(Caffe::CPU);</span><br><span class="line"><span class="meta">#<span class="meta-keyword">else</span></span></span><br><span class="line">  Caffe::set_mode(Caffe::GPU);</span><br><span class="line"><span class="meta">#<span class="meta-keyword">endif</span></span></span><br><span class="line">  <span class="comment">//加载网络配置并初始化</span></span><br><span class="line">  net_.reset(<span class="keyword">new</span> Net&lt;<span class="keyword">float</span>&gt;(model_file, TEST));</span><br><span class="line">  net_-&gt;CopyTrainedLayersFrom(trained_file);</span><br><span class="line">  CHECK_EQ(net_-&gt;num_inputs(), <span class="number">1</span>) &lt;&lt; <span class="string">"Network should have exactly one input."</span>;</span><br><span class="line">  CHECK_EQ(net_-&gt;num_outputs(), <span class="number">1</span>) &lt;&lt; <span class="string">"Network should have exactly one output."</span>;</span><br><span class="line">  <span class="comment">//取出输入层的blob结构，可以提取出通道和输入图像的高宽</span></span><br><span class="line">  Blob&lt;<span class="keyword">float</span>&gt;* input_layer = net_-&gt;input_blobs()[<span class="number">0</span>];</span><br><span class="line">  num_channels_ = input_layer-&gt;channels();</span><br><span class="line">  CHECK(num_channels_ == <span class="number">3</span> || num_channels_ == <span class="number">1</span>)</span><br><span class="line">    &lt;&lt; <span class="string">"Input layer should have 1 or 3 channels."</span>;</span><br><span class="line">  input_geometry_ = cv::Size(input_layer-&gt;width(), input_layer-&gt;height());</span><br><span class="line"></span><br><span class="line">  <span class="comment">//加载中值文件</span></span><br><span class="line">  SetMean(mean_file);</span><br><span class="line"></span><br><span class="line">  <span class="comment">//加载标签文件</span></span><br><span class="line">  std::ifstream labels(label_file.c_str());</span><br><span class="line">  CHECK(labels) &lt;&lt; <span class="string">"Unable to open labels file "</span> &lt;&lt; label_file;</span><br><span class="line">  <span class="built_in">string</span> line;</span><br><span class="line">  <span class="keyword">while</span> (<span class="built_in">std</span>::getline(labels, line))</span><br><span class="line">    labels_.push_back(<span class="built_in">string</span>(line));</span><br><span class="line">  <span class="comment">//检查标签数目和输出维度是否匹配</span></span><br><span class="line">  Blob&lt;<span class="keyword">float</span>&gt;* output_layer = net_-&gt;output_blobs()[<span class="number">0</span>];</span><br><span class="line">  CHECK_EQ(labels_.size(), output_layer-&gt;channels())</span><br><span class="line">    &lt;&lt; <span class="string">"Number of labels is different from the output layer dimension."</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//自定义比较函数，用于排序预测结果</span></span><br><span class="line"><span class="function"><span class="keyword">static</span> <span class="keyword">bool</span> <span class="title">PairCompare</span><span class="params">(<span class="keyword">const</span> <span class="built_in">std</span>::pair&lt;<span class="keyword">float</span>, <span class="keyword">int</span>&gt;&amp; lhs,</span></span></span><br><span class="line"><span class="function"><span class="params">                        <span class="keyword">const</span> <span class="built_in">std</span>::pair&lt;<span class="keyword">float</span>, <span class="keyword">int</span>&gt;&amp; rhs)</span> </span>&#123;</span><br><span class="line">  <span class="keyword">return</span> lhs.first &gt; rhs.first;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//返回v中元素最大的N个数的下标索引</span></span><br><span class="line"><span class="keyword">static</span> <span class="built_in">std</span>::<span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt; Argmax(<span class="keyword">const</span> <span class="built_in">std</span>::<span class="built_in">vector</span>&lt;<span class="keyword">float</span>&gt;&amp; v, <span class="keyword">int</span> N) &#123;</span><br><span class="line">  <span class="built_in">std</span>::<span class="built_in">vector</span>&lt;<span class="built_in">std</span>::pair&lt;<span class="keyword">float</span>, <span class="keyword">int</span>&gt; &gt; pairs;</span><br><span class="line">  <span class="keyword">for</span> (<span class="keyword">size_t</span> i = <span class="number">0</span>; i &lt; v.size(); ++i)</span><br><span class="line">    pairs.push_back(<span class="built_in">std</span>::make_pair(v[i], <span class="keyword">static_cast</span>&lt;<span class="keyword">int</span>&gt;(i)));</span><br><span class="line">  <span class="built_in">std</span>::partial_sort(pairs.begin(), pairs.begin() + N, pairs.end(), PairCompare);</span><br><span class="line"></span><br><span class="line">  <span class="built_in">std</span>::<span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt; result;</span><br><span class="line">  <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; N; ++i)</span><br><span class="line">    result.push_back(pairs[i].second);</span><br><span class="line">  <span class="keyword">return</span> result;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//输入图像，返回前N个概率最大的预测(标签，概率)</span></span><br><span class="line"><span class="built_in">std</span>::<span class="built_in">vector</span>&lt;Prediction&gt; Classifier::Classify(<span class="keyword">const</span> cv::Mat&amp; img, <span class="keyword">int</span> N) &#123;</span><br><span class="line">  <span class="built_in">std</span>::<span class="built_in">vector</span>&lt;<span class="keyword">float</span>&gt; output = Predict(img);</span><br><span class="line"></span><br><span class="line">  N = <span class="built_in">std</span>::min&lt;<span class="keyword">int</span>&gt;(labels_.size(), N);</span><br><span class="line">  <span class="built_in">std</span>::<span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt; maxN = Argmax(output, N);</span><br><span class="line">  <span class="built_in">std</span>::<span class="built_in">vector</span>&lt;Prediction&gt; predictions;</span><br><span class="line">  <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; N; ++i) &#123;</span><br><span class="line">    <span class="keyword">int</span> idx = maxN[i];</span><br><span class="line">    predictions.push_back(<span class="built_in">std</span>::make_pair(labels_[idx], output[idx]));</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">return</span> predictions;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/* Load the mean file in binaryproto format. */</span></span><br><span class="line"><span class="keyword">void</span> Classifier::SetMean(<span class="keyword">const</span> <span class="built_in">string</span>&amp; mean_file) &#123;</span><br><span class="line">  BlobProto blob_proto;</span><br><span class="line">  ReadProtoFromBinaryFileOrDie(mean_file.c_str(), &amp;blob_proto);</span><br><span class="line"></span><br><span class="line">  <span class="comment">/* Convert from BlobProto to Blob&lt;float&gt; */</span></span><br><span class="line">  Blob&lt;<span class="keyword">float</span>&gt; mean_blob;</span><br><span class="line">  mean_blob.FromProto(blob_proto);</span><br><span class="line">  CHECK_EQ(mean_blob.channels(), num_channels_)</span><br><span class="line">    &lt;&lt; <span class="string">"Number of channels of mean file doesn't match input layer."</span>;</span><br><span class="line"></span><br><span class="line">  <span class="comment">/* The format of the mean file is planar 32-bit float BGR or grayscale. */</span></span><br><span class="line">  <span class="built_in">std</span>::<span class="built_in">vector</span>&lt;cv::Mat&gt; channels;</span><br><span class="line">  <span class="keyword">float</span>* data = mean_blob.mutable_cpu_data();</span><br><span class="line">  <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; num_channels_; ++i) &#123;</span><br><span class="line">    <span class="comment">/* Extract an individual channel. */</span></span><br><span class="line">    cv::Mat channel(mean_blob.height(), mean_blob.width(), CV_32FC1, data);</span><br><span class="line">    channels.push_back(channel);</span><br><span class="line">    data += mean_blob.height() * mean_blob.width();</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="comment">/* Merge the separate channels into a single image. */</span></span><br><span class="line">  cv::Mat mean;</span><br><span class="line">  cv::merge(channels, mean);</span><br><span class="line"></span><br><span class="line">  <span class="comment">/* Compute the global mean pixel value and create a mean image</span></span><br><span class="line"><span class="comment">   * filled with this value. */</span></span><br><span class="line">  cv::Scalar channel_mean = cv::mean(mean);</span><br><span class="line">  mean_ = cv::Mat(input_geometry_, mean.type(), channel_mean);</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//预测函数，返回输出的概率</span></span><br><span class="line"><span class="built_in">std</span>::<span class="built_in">vector</span>&lt;<span class="keyword">float</span>&gt; Classifier::Predict(<span class="keyword">const</span> cv::Mat&amp; img) &#123;</span><br><span class="line">  Blob&lt;<span class="keyword">float</span>&gt;* input_layer = net_-&gt;input_blobs()[<span class="number">0</span>];</span><br><span class="line">  input_layer-&gt;Reshape(<span class="number">1</span>, num_channels_,</span><br><span class="line">                       input_geometry_.height, input_geometry_.width);</span><br><span class="line">  <span class="comment">/* Forward dimension change to all layers. */</span></span><br><span class="line">  net_-&gt;Reshape();</span><br><span class="line"></span><br><span class="line">  <span class="built_in">std</span>::<span class="built_in">vector</span>&lt;cv::Mat&gt; input_channels;</span><br><span class="line">  WrapInputLayer(&amp;input_channels);</span><br><span class="line"></span><br><span class="line">  Preprocess(img, &amp;input_channels);</span><br><span class="line"></span><br><span class="line">  net_-&gt;Forward();</span><br><span class="line"></span><br><span class="line">  <span class="comment">/* Copy the output layer to a std::vector */</span></span><br><span class="line">  Blob&lt;<span class="keyword">float</span>&gt;* output_layer = net_-&gt;output_blobs()[<span class="number">0</span>];</span><br><span class="line">  <span class="keyword">const</span> <span class="keyword">float</span>* begin = output_layer-&gt;cpu_data();</span><br><span class="line">  <span class="keyword">const</span> <span class="keyword">float</span>* end = begin + output_layer-&gt;channels();</span><br><span class="line">  <span class="keyword">return</span> <span class="built_in">std</span>::<span class="built_in">vector</span>&lt;<span class="keyword">float</span>&gt;(begin, end);</span><br><span class="line">&#125;</span><br><span class="line"> <span class="comment">/* 包装网络的输入层，将每个通道保存为Mat对象，</span></span><br><span class="line"><span class="comment">  * 最后直接将分割的通道写入到输入层中 */</span></span><br><span class="line"><span class="keyword">void</span> Classifier::WrapInputLayer(<span class="built_in">std</span>::<span class="built_in">vector</span>&lt;cv::Mat&gt;* input_channels) &#123;</span><br><span class="line">  Blob&lt;<span class="keyword">float</span>&gt;* input_layer = net_-&gt;input_blobs()[<span class="number">0</span>];</span><br><span class="line"></span><br><span class="line">  <span class="keyword">int</span> width = input_layer-&gt;width();</span><br><span class="line">  <span class="keyword">int</span> height = input_layer-&gt;height();</span><br><span class="line">  <span class="comment">//获取可更改的输入层数据指针</span></span><br><span class="line">  <span class="keyword">float</span>* input_data = input_layer-&gt;mutable_cpu_data();</span><br><span class="line">  <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; input_layer-&gt;channels(); ++i) &#123;</span><br><span class="line">    cv::<span class="function">Mat <span class="title">channel</span><span class="params">(height, width, CV_32FC1, input_data)</span></span>;</span><br><span class="line">    input_channels-&gt;push_back(channel);</span><br><span class="line">    input_data += width * height;</span><br><span class="line">  &#125;<span class="comment">//将各个通道变为Mat，依次放入vector中</span></span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//图像拷贝入输入层中</span></span><br><span class="line"><span class="keyword">void</span> Classifier::Preprocess(<span class="keyword">const</span> cv::Mat&amp; img,</span><br><span class="line">                            <span class="built_in">std</span>::<span class="built_in">vector</span>&lt;cv::Mat&gt;* input_channels) &#123;</span><br><span class="line">  <span class="comment">/* 将输入图像转换为网络要求的输入格式 */</span></span><br><span class="line">  <span class="comment">//通道数</span></span><br><span class="line">  cv::Mat sample;</span><br><span class="line">  <span class="keyword">if</span> (img.channels() == <span class="number">3</span> &amp;&amp; num_channels_ == <span class="number">1</span>)</span><br><span class="line">    cv::cvtColor(img, sample, cv::COLOR_BGR2GRAY);</span><br><span class="line">  <span class="keyword">else</span> <span class="keyword">if</span> (img.channels() == <span class="number">4</span> &amp;&amp; num_channels_ == <span class="number">1</span>)</span><br><span class="line">    cv::cvtColor(img, sample, cv::COLOR_BGRA2GRAY);</span><br><span class="line">  <span class="keyword">else</span> <span class="keyword">if</span> (img.channels() == <span class="number">4</span> &amp;&amp; num_channels_ == <span class="number">3</span>)</span><br><span class="line">    cv::cvtColor(img, sample, cv::COLOR_BGRA2BGR);</span><br><span class="line">  <span class="keyword">else</span> <span class="keyword">if</span> (img.channels() == <span class="number">1</span> &amp;&amp; num_channels_ == <span class="number">3</span>)</span><br><span class="line">    cv::cvtColor(img, sample, cv::COLOR_GRAY2BGR);</span><br><span class="line">  <span class="keyword">else</span></span><br><span class="line">    sample = img;</span><br><span class="line">  <span class="comment">//大小</span></span><br><span class="line">  cv::Mat sample_resized;</span><br><span class="line">  <span class="keyword">if</span> (sample.size() != input_geometry_)</span><br><span class="line">    cv::resize(sample, sample_resized, input_geometry_);</span><br><span class="line">  <span class="keyword">else</span></span><br><span class="line">    sample_resized = sample;</span><br><span class="line">  <span class="comment">//浮点数</span></span><br><span class="line">  cv::Mat sample_float;</span><br><span class="line">  <span class="keyword">if</span> (num_channels_ == <span class="number">3</span>)</span><br><span class="line">    sample_resized.convertTo(sample_float, CV_32FC3);</span><br><span class="line">  <span class="keyword">else</span></span><br><span class="line">    sample_resized.convertTo(sample_float, CV_32FC1);</span><br><span class="line">  <span class="comment">//归一化处理：减去中值</span></span><br><span class="line">  cv::Mat sample_normalized;</span><br><span class="line">  cv::subtract(sample_float, mean_, sample_normalized);</span><br><span class="line">  <span class="comment">//直接将mat拷贝到输入层，已经处理过输入层为Mat对象了</span></span><br><span class="line">  cv::split(sample_normalized, *input_channels);</span><br><span class="line">  CHECK(<span class="keyword">reinterpret_cast</span>&lt;<span class="keyword">float</span>*&gt;(input_channels-&gt;at(<span class="number">0</span>).data)</span><br><span class="line">        == net_-&gt;input_blobs()[<span class="number">0</span>]-&gt;cpu_data())</span><br><span class="line">    &lt;&lt; <span class="string">"Input channels are not wrapping the input layer of the network."</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//主函数命令行调用</span></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">(<span class="keyword">int</span> argc, <span class="keyword">char</span>** argv)</span> </span>&#123;</span><br><span class="line">  <span class="keyword">if</span> (argc != <span class="number">6</span>) &#123;</span><br><span class="line">    <span class="built_in">std</span>::<span class="built_in">cerr</span> &lt;&lt; <span class="string">"Usage: "</span> &lt;&lt; argv[<span class="number">0</span>]</span><br><span class="line">              &lt;&lt; <span class="string">" deploy.prototxt network.caffemodel"</span></span><br><span class="line">              &lt;&lt; <span class="string">" mean.binaryproto labels.txt img.jpg"</span> &lt;&lt; <span class="built_in">std</span>::<span class="built_in">endl</span>;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">1</span>;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  ::google::InitGoogleLogging(argv[<span class="number">0</span>]);</span><br><span class="line"></span><br><span class="line">  <span class="built_in">string</span> model_file   = argv[<span class="number">1</span>];</span><br><span class="line">  <span class="built_in">string</span> trained_file = argv[<span class="number">2</span>];</span><br><span class="line">  <span class="built_in">string</span> mean_file    = argv[<span class="number">3</span>];</span><br><span class="line">  <span class="built_in">string</span> label_file   = argv[<span class="number">4</span>];</span><br><span class="line">  <span class="function">Classifier <span class="title">classifier</span><span class="params">(model_file, trained_file, mean_file, label_file)</span></span>;</span><br><span class="line"></span><br><span class="line">  <span class="built_in">string</span> file = argv[<span class="number">5</span>];</span><br><span class="line"></span><br><span class="line">  <span class="built_in">std</span>::<span class="built_in">cout</span> &lt;&lt; <span class="string">"---------- Prediction for "</span></span><br><span class="line">            &lt;&lt; file &lt;&lt; <span class="string">" ----------"</span> &lt;&lt; <span class="built_in">std</span>::<span class="built_in">endl</span>;</span><br><span class="line"></span><br><span class="line">  cv::Mat img = cv::imread(file, <span class="number">-1</span>);</span><br><span class="line">  CHECK(!img.empty()) &lt;&lt; <span class="string">"Unable to decode image "</span> &lt;&lt; file;</span><br><span class="line">  <span class="built_in">std</span>::<span class="built_in">vector</span>&lt;Prediction&gt; predictions = classifier.Classify(img);</span><br><span class="line"></span><br><span class="line">  <span class="comment">/* Print the top N predictions. */</span></span><br><span class="line">  <span class="keyword">for</span> (<span class="keyword">size_t</span> i = <span class="number">0</span>; i &lt; predictions.size(); ++i) &#123;</span><br><span class="line">    Prediction p = predictions[i];</span><br><span class="line">    <span class="built_in">std</span>::<span class="built_in">cout</span> &lt;&lt; <span class="built_in">std</span>::fixed &lt;&lt; <span class="built_in">std</span>::setprecision(<span class="number">4</span>) &lt;&lt; p.second &lt;&lt; <span class="string">" - \""</span></span><br><span class="line">              &lt;&lt; p.first &lt;&lt; <span class="string">"\""</span> &lt;&lt; <span class="built_in">std</span>::<span class="built_in">endl</span>;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="meta">#<span class="meta-keyword">else</span></span></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">(<span class="keyword">int</span> argc, <span class="keyword">char</span>** argv)</span> </span>&#123;</span><br><span class="line">  LOG(FATAL) &lt;&lt; <span class="string">"This example requires OpenCV; compile with USE_OPENCV."</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="meta">#<span class="meta-keyword">endif</span>  <span class="comment">// USE_OPENCV</span></span></span><br></pre></td></tr></table></figure></p>

  <script type="text/javascript">
    // Popup Window;
    var isfetched = false;
    // Search DB path;
    var search_path = "search.xml";
    if (search_path.length == 0) {
      search_path = "search.xml";
    }
    var path = "/" + search_path;
    // monitor main search box;

    function proceedsearch() {
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay"></div>')
        .css('overflow', 'hidden');
      $('.popup').toggle();
    }
    // search function;
    var searchFunc = function(path, search_id, content_id) {
      'use strict';
      $.ajax({
        url: path,
        dataType: "xml",
        async: true,
        success: function( xmlResponse ) {
          // get the contents from search data
          isfetched = true;
          $('.popup').detach().appendTo('.header-inner');
          var datas = $( "entry", xmlResponse ).map(function() {
            return {
              title: $( "title", this ).text(),
              content: $("content",this).text(),
              url: $( "url" , this).text()
            };
          }).get();
          var $input = document.getElementById(search_id);
          var $resultContent = document.getElementById(content_id);
          $input.addEventListener('input', function(){
            var matchcounts = 0;
            var str='<ul class=\"search-result-list\">';
            var keywords = this.value.trim().toLowerCase().split(/[\s\-]+/);
            $resultContent.innerHTML = "";
            if (this.value.trim().length > 1) {
              // perform local searching
              datas.forEach(function(data) {
                var isMatch = false;
                var content_index = [];
                var data_title = data.title.trim().toLowerCase();
                var data_content = data.content.trim().replace(/<[^>]+>/g,"").toLowerCase();
                var data_url = decodeURIComponent(data.url);
                var index_title = -1;
                var index_content = -1;
                var first_occur = -1;
                // only match artiles with not empty titles and contents
                if(data_title != '') {
                  keywords.forEach(function(keyword, i) {
                    index_title = data_title.indexOf(keyword);
                    index_content = data_content.indexOf(keyword);
                    if( index_title >= 0 || index_content >= 0 ){
                      isMatch = true;
                      if (i == 0) {
                        first_occur = index_content;
                      }
                    }

                  });
                }
                // show search results
                if (isMatch) {
                  matchcounts += 1;
                  str += "<li><a href='"+ data_url +"' class='search-result-title'>"+ data_title +"</a>";
                  var content = data.content.trim().replace(/<[^>]+>/g,"");
                  if (first_occur >= 0) {
                    // cut out 100 characters
                    var start = first_occur - 20;
                    var end = first_occur + 80;
                    if(start < 0){
                      start = 0;
                    }
                    if(start == 0){
                      end = 50;
                    }
                    if(end > content.length){
                      end = content.length;
                    }
                    var match_content = content.substring(start, end);
                    // highlight all keywords
                    keywords.forEach(function(keyword){
                      var regS = new RegExp(keyword, "gi");
                      match_content = match_content.replace(regS, "<b class=\"search-keyword\">"+keyword+"</b>");
                    });

                    str += "<p class=\"search-result\">" + match_content +"...</p>"
                  }
                  str += "</li>";
                }
              })};
            str += "</ul>";
            if (matchcounts == 0) { str = '<div id="no-result"><i class="fa fa-frown-o fa-5x" /></div>' }
            if (keywords == "") { str = '<div id="no-result"><i class="fa fa-search fa-5x" /></div>' }
            $resultContent.innerHTML = str;
          });
          proceedsearch();
        }
      });}

    // handle and trigger popup window;
    $('.popup-trigger').click(function(e) {
      e.stopPropagation();
      if (isfetched == false) {
        searchFunc(path, 'local-search-input', 'local-search-result');
      } else {
        proceedsearch();
      };
    });

    $('.popup-btn-close').click(function(e){
      $('.popup').hide();
      $(".local-search-pop-overlay").remove();
      $('body').css('overflow', '');
    });
    $('.popup').click(function(e){
      e.stopPropagation();
    });
  </script>
